<div class="space-y-6">
  <!-- Header with Title and Filters Button -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <h1 class="text-2xl font-bold text-gray-900">HomeBudget</h1>
    <button
      class="px-4 py-2 bg-green-200 text-gray-900 text-sm font-medium rounded hover:bg-green-300 transition-colors w-fit"
    >
      Filters
    </button>
  </div>

  <!-- Grid Layout for Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Left Card - Line Chart -->
    <div class="bg-white shadow-lg rounded-xl p-6 h-96">
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" type="line"> </canvas>
    </div>

    <!-- Right Card - Pie Chart -->
    <div class="bg-white shadow-lg rounded-xl p-6 h-96">
      <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" type="pie"> </canvas>
    </div>
  </div>
</div>
