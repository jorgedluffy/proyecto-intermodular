<div class="space-y-4">
  <!-- Add Category Button -->
  <div>
    <button
      class="px-4 py-2 bg-green-200 text-gray-900 text-sm font-medium rounded hover:bg-green-300 transition-colors"
    >
      Add category
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white border border-gray-200 rounded">
    <table class="min-w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Name</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Description</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Color</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Active</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        @for (category of categories; track category.name) {
          <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
              {{ category.name }}
            </td>
            <td class="px-4 py-3 text-sm text-gray-900">
              {{ category.description }}
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm">
              <div class="w-6 h-6 rounded" [style.background-color]="category.color"></div>
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm">
              @if (category.active) {
                <div
                  class="inline-flex items-center justify-center w-6 h-6 border-2 border-green-500 rounded"
                >
                  <svg
                    class="w-4 h-4 text-green-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="3"
                      d="M5 13l4 4L19 7"
                    ></path>
                  </svg>
                </div>
              } @else {
                <div
                  class="inline-flex items-center justify-center w-6 h-6 bg-red-500 rounded-full"
                >
                  <svg
                    class="w-4 h-4 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    ></path>
                  </svg>
                </div>
              }
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm">
              <div class="flex gap-1">
                <!-- Edit Button -->
                <button
                  class="p-1.5 bg-green-100 hover:bg-green-200 rounded transition-colors"
                  title="Edit"
                >
                  <svg
                    class="w-4 h-4 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                </button>
                <!-- Delete Button -->
                <button
                  class="p-1.5 bg-red-100 hover:bg-red-200 rounded transition-colors"
                  title="Delete"
                >
                  <svg
                    class="w-4 h-4 text-red-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
