<div class="space-y-4">

  <!-- Buttons and Search on same row -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="flex gap-3">
      <button
        class="px-4 py-2 bg-green-200 text-gray-900 text-sm font-medium rounded hover:bg-green-300 transition-colors"
      >
        Add Expense
      </button>
      <button
        class="px-4 py-2 bg-blue-200 text-gray-900 text-sm font-medium rounded hover:bg-blue-300 transition-colors"
      >
        Import Data
      </button>
    </div>

    <input
      type="text"
      placeholder="Search expenses"
      class="px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-gray-400 w-full sm:w-64"
    />
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white border border-gray-200 rounded">
    <table class="min-w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Date</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Concept</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Amount</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Type</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Category</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Source</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        @for (expense of expenses; track expense.date + expense.concept) {
          <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{{ expense.date }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{{ expense.concept }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
              ${{ expense.amount.toFixed(2) }}
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{{ expense.type }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">
              {{ expense.category }}
            </td>
            <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">{{ expense.source }}</td>
            <td class="px-4 py-3 whitespace-nowrap text-sm">
              <div class="flex gap-1">
                <!-- Edit Button -->
                <button
                  class="p-1.5 bg-green-100 hover:bg-green-200 rounded transition-colors"
                  title="Edit"
                >
                  <svg
                    class="w-4 h-4 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                </button>
                <!-- Delete Button -->
                <button
                  class="p-1.5 bg-red-100 hover:bg-red-200 rounded transition-colors"
                  title="Delete"
                >
                  <svg
                    class="w-4 h-4 text-red-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
